<body>
  <div class="g_body">
    <!-- ∇ 상단부 -->
    <p class="header">
      <!-- 타이틀 -->
      <p>같은 그림 찾기</p>

        <button>다시시작</button>
        <button>다시섞기 (-5)</button>

      <!-- 안내 메세지 출력
        여기에 들어갈 텍스트의 종류
        1. 준비
        2. 제한시간 : $$초
        3. 
      -->
      <p id="play_info">준비</p>
      <!-- ∆ 상단부 -->

      <!-- ∇ 카드 출력 -->
      <div id="cards">
        <p id="playInfo">게임을 시작하려면 시작하기 버튼을 눌러주세요.</p>
      </div>
      <!-- ∆ 카드 출력 -->

      <!-- ∇ 기록 출력 -->
      <div id="scoreBoard"></div>
      <!-- ∆ 기록 출력 -->
  </div>
